{% extends 'reviews/base.html' %}

{% block title %}
  Editing {{ model_type }} {{ instance }}
{% endblock %}


{% block content %}
  <h2>
    Editing {{ model_type }} {{ instance }}
  </h2>

  <form method="post" {% if is_file_upload %}enctype="multipart/form-data"{% endif %}>
    {% csrf_token %}
    {{ form.as_p }}

    <p>
      <button class="btn btn-primary" type="submit">
        {% if instance %}SAVE{% else %}CREATE{% endif %}
      </button>
    </p>
  </form>
{% endblock %}
