<h1>Order Form Example</h1>

<form method="post">
  <h4>method: {{ method }}</h4>
  {% csrf_token %}

  {{ form.as_p }}

  <p>
    <input type="submit" name="submit_input" value="Submit Input">
  </p>
  <p>
    <button type="submit" name="button_element" value="Button Element">
      Button with <strong>Styled</strong> Text
    </button>
  </p>
</form>
